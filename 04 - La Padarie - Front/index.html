<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div>
            <img src="assets/img/icons/Logo 1.svg" alt="">
        </div>
    </header>

    <section class="transactions">
        <div class="transactions__box">
            <div class="transactions__box-row">
                <p>Pessoas na fila</p>
                <img src="assets/img/icons/Icon.svg" alt="">
            </div>
            <p class="transactions__box-num">7</p>
        </div>
        <div class="transactions__box">
            <div class="transactions__box-row">
                <p>Pães vendidos</p>
                <img src="assets/img/icons/Group 1.svg" alt="">
            </div>
            <p class="transactions__box-num">350</p>
        </div>
        <div class="transactions__box brown-box">
            <div class="transactions__box-row">
                <p>Entrada</p>
                <img src="assets/img/icons/Group 2.svg" alt="">
            </div>
            <p class="transactions__box-num">R$ 175,00</p>
        </div>
    </section>

    <footer>
        <p>Com &#x1F49B; Info Jr UFBA 2022</p>
    </footer>

    <div id="modal" class="modal-container">
        <div class="modal">
            <h2>Adicionar pessoa à fila</h2>
            <fieldset>
                <form class="modal__form">
                    <div class="modal__form-data">
                        <input type="text" placeholder="Nome completo do/a cliente">
                        <input type="number" placeholder="Total de pães">
                    </div>
                    <div class="modal__form-btns">
                        <input type="button" value="Enviar" class="brown-box">
                        <input type="button" value="Cancelar" class="red-box">
                    </div>
                </form>
            </fieldset>
        </div>
    </div>
</body>

</html>
